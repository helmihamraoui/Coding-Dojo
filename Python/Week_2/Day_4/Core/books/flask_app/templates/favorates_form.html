<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
<style>
</style>
</head>
<body >
    <div class="row justify-content-md-center d-flex gap-5">
        <div class="col col-lg-2 d-flex flex-column gap-2 " style="background-color: #33393E; height: auto;">
            <div >
                <h1> Ninjas </h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                    </tr>
                    </thead>
                    <tbody>
                        {%for author in authors%}
                    <tr>
                        <th>{{show_books.title}}</th>
                        <td>{{show_books.num_of_pages}}</td>
                    </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    <div class="col col-lg-2 " style="background-color: #33393E; height: 150px; ">
        <h1 style="color: #0B5ED7;">New Author</h1>
        <form action='/autors/<int:id>/add' method="post">
            <label class="form-label" style="color: #0B5ED7;">Name :</label>
            <div class="d-flex gap-2">
                <select class="form-select" id="option" name="dojo_id" required>
                    {%for book in books%}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {%endfor%}
                </select>
            <button class="btn btn-primary">Create</button>
        </div>
        </form>
    </div>
</div>
</body>
</html>
