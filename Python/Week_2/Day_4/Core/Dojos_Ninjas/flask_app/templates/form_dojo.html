<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
    <div class="row justify-content-md-center d-flex gap-5">
    <div class="col col-lg-2 " style="background-color: #33393E; height: 150px; ">
        <h1 style="color: #0B5ED7;">New Dojo</h1>
        <form action="/dojos/new" method="post">
            <label class="form-label" style="color: #0B5ED7;">Name :</label>
            <div class="d-flex gap-2">
            <input class="form-control" type="text" name="name">
            <button class="btn btn-primary">Create</button>
        </div>
        </form>
    </div>
    <div class="col col-lg-2 d-flex flex-column gap-2 " style="background-color: #33393E; height: auto;">
        <h1 style="color: #0B5ED7;">All Dojos</h1>
        <ul class="list-group">
            {%for dojo in liste%}
            <li class="list-group-item bg-denger"><a href="/dojo/{{dojo.id}}">{{dojo.name}}</a></li>
            {%endfor%}
        </ul>
        <a href="/ninjas">Add Ninja</a>
    </div>
</div>
</body>
</html>
