<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .form-container {
        background-color: #33393E; 
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        
    }
    .form-label {
        color: white; 
    }
    .ather{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .mb-3{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="form-container" >
        <h1 class="text-start" style="color: #FEC008;">New Ninja :</h1>
        <form method="POST" action="/new/ninjas">
            <div class="mb-3">
                <label for="option" class="form-label">Dojos :</label>
                <select class="form-select" id="option" name="dojo_id" required>
                    {%for dojo in liste%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {%endfor%}
                </select>
                <div class="mb-3">
                    <label for="name" class="form-label">first_name :</label>
                    <input type="text" class="form-control" id="name" name="first_name" placeholder="your first name" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">last_name :</label>
                    <input type="text" class="form-control" id="name" name="last_name" placeholder="your last name" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">age :</label>
                    <input type="number" class="form-control" id="name" name="age" placeholder="your age" required>
                </div>
            </div>
            <div class="ather"><button type="submit" class="btn btn-primary" style="background: #FEC008; border:#FEC008;" href="/resultat" >Submit</button>
            <a href="/dojos">home</a></div>
    </form>
    </div>
    </div>
</body>
</html>
