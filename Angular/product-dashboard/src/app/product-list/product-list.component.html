<table class="table table-striped mt-5">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
        </tr>
    </tbody>
</table>
<app-product-details [product]="products[0]"></app-product-details>
<app-product-summary [products]="products"></app-product-summary>
